<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8" />
  <title>Css</title>

  <style>
    /*0.0.0.1*/


    p {
      color: red;
    }

    /*0.0.1.1*/
    .nova-cor1 {
      color: blue;
    }

    /*0.1.1.1*/

    .nova-cor2 {
      color: green;
    }

    #nova-cor-id-1,
    #nova-cor-id-2 {
      color: indigo;
    }
  </style>

</head>

<body>
  <p>Texto 1.</p>
  <p class="nova-cor1">Texto 2.</p>
  <p class="nova-cor2">Texto 3.</p>
  <p id="nova-cor-id-1" class="nova-cor">Texto 4.</p>

  <p id="nova-cor-id-2" class="nova-cor" style="color:lawngreen">Texto 5. </p>
</body>

</html>
