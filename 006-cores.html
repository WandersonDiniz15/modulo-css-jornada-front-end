<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Css</title>
  <style>
    div {
      color: #fff;
      padding: 30px;
      text-align: center;
    }


    div:nth-child(1) {
      background: #790AFA;
    }

    div:nth-child(2) {
      background: #F0930A;
    }

    div:nth-child(3) {
      background: #3365F0;
    }
  </style>
</head>

<body>

  <div>
    #790AFA
  </div>

  <div>
    #F0930A
  </div>

  <div>
    #3365F0
  </div>


</body>

</html>
