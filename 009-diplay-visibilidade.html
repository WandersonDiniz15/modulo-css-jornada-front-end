<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>
    Display e Visibilidade
  </title>

  <Style>
    p {
      color: red;
    }

    p.exp-1 {
      display: block;
    }

    p.exp-2 {
      display: inline;
    }

    p.exp-3 {
      display: inline-block;
    }

    .aparecer:hover p.exp-4 {
      display: block;
    }

    p.exp-4 {
      display: none;
    }
  </Style>
</head>

<body>

  <p class="exp-1">
    Texto
  </p>
  <div>
    Texto 2 abc
    <p class="exp-2">
      Texto
    </p>
    Texto 2 abc
  </div>
  <div>
    Texto 3 abc
    <p class="exp-3">
      Texto
    </p>
    Texto 3 abc
  </div>
  <div class="aparecer">

    aparecer
    <p class="exp-4">
      Texto 4
    </p>


</body>


</html>
