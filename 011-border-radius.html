<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Border-Radios</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: pink;

      border-radius: 100%;
      transition: all 0.5s;
    }

    div:hover {
      border-radius: 0%;
    }
  </style>
</head>


<body>
  <div></div>
</body>

</html>
